  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor='let hero1 of heroes' [class.selected]="hero1=== SelectedHero" (click)='onSelect(hero1)' >
      <span class="badge" >{{hero1.id}}</span>{{hero1.name}}
    </li>
  </ul>
  <div *ngIf='SelectedHero'>
  <div>
    <label>
      id : {{SelectedHero.id}}
    </label>
  </div>
  <div>
    <label>
      name: <input [(ngModel)]='SelectedHero.name' placeholder="name">
    </label>
  </div>
</div>
